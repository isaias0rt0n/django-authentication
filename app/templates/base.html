<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'app/css/bootstrap.min.css' %}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Gerenciador de tarefas</a>
    <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
    >
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'listar-tarefas' %}">Listar Tarefas</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">{{ request.user.username }}</a>
            </li>
            {% if request.user.is_authenticated %}
                <li class="nav-item active">
                <a class="nav-link" href="{% url 'deslogar_usuario' %}">Deslogar</a>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>
<main class="container">
    {% block content %}

    {% endblock content %}
</main>

</body>
</html>
