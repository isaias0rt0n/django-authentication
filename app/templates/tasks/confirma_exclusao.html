{% extends 'base.html' %}

{% block content %}
<div class="card mb-3">
    <div class="card-header">
        Tem certeza que deseja remover a tarefa abaixo?
    </div>
    <div class="card-body">
        <h5 class="card-title">{{task.title}}</h5>
        <p class="card-text">{{task.description}}</p>
        <hr>
        <form method="post">
            {% csrf_token %}
            <button class="btn btn-danger" type="submit">Remover</button>
        </form>
    </div>
</div>
{% endblock content %}
